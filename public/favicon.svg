<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00f5ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#050508"/>
  <!-- Glow -->
  <circle cx="50" cy="50" r="45" fill="url(#glow)"/>
  <!-- Orbit rings -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#00f5ff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#ff00ff" stroke-width="0.5" opacity="0.3"/>
  <!-- Core sun -->
  <polygon points="50,20 58,35 75,35 62,47 67,65 50,55 33,65 38,47 25,35 42,35" fill="#00f5ff" opacity="0.9"/>
  <polygon points="50,28 55,38 67,38 58,46 62,58 50,50 38,58 42,46 33,38 45,38" fill="#050508" opacity="0.5"/>
  <!-- Planet dots -->
  <circle cx="80" cy="50" r="4" fill="#ff6b6b"/>
  <circle cx="50" cy="15" r="3" fill="#b300ff"/>
  <circle cx="20" cy="50" r="3" fill="#ffd700"/>
</svg>
